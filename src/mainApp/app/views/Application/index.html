{{template "header.html" .}}
	<title>Signin Template for Bootstrap</title>
	<link href="/public/UserAuth/css/login.css" rel="stylesheet">
	<link href="/public/UserAuth/css/signin.css" rel="stylesheet">
	<meta name="google-signin-scope" content="profile email">
   	<meta name="google-signin-client_id" content="648770184805-n78tv64rmoba17v38ol1isb8l7184f9s.apps.googleusercontent.com">
   	<script src="https://apis.google.com/js/platform.js" async defer></script>
<body>
<form action="{{url "Application.Login"}}" id ="formLogin" method="POST" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
	<input type="text" id="Username" class="form-control" placeholder="Username" required="" autofocus="" value="{{.flash.username}}" size="19">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" size="19">
        <div class="checkbox">
		<label>
            <input type="checkbox" name="remember" value="true"> Remember
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" value="Account login" type="submit">Sign in</button>
      </form>

  <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
</body>
